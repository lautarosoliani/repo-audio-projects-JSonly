<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../Style/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />

        <title>Hello, world!</title>
    </head>

    <body>
        <!-- FATHER HEADER WITH 3 CHILDS -> TOP, MAIN & BOTTOM -->
        <HeaderContainer>
            <!-- TOP HEADER -> 1 NAVBAR WITH: LOGO, BALANCE, USER -->
            <topHeader>
                <!-- NAVBAR -->
                <Navbar class="navbar">
                    <!-- LEFT NAVBAR -->
                    <div class="left-navbar">
                        <img src="./Logo.png" alt="Brand logo" style="width: 103px; height: 23px;"></img>
                    </div>
                    <!-- BALANCE -->
                    <div class="rightNavbar">
                        <img src="./Vector.png" alt="" class="vector">
                        <Balance class="balance">
                            <img src="./Balance.png" alt="Wallet image">
                            <span>8 425 152 SAT</span>
                            <span>0 USD</span>
                            <button class="greenButton">Add Funds</button>
                        </Balance>
                        <img src="./Vector.png" alt="" class="vector">
                        <!-- USER -->
                        <User class="d-inline-flex">
                            <!-- Profile Image -->
                            <img src="./User.png" alt="User image"
                                style="width: 45px; height: 45px; border-radius: 50%">
                            <!-- Drop Menu -->
                            <DropMenu class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                    data-toggle="dropdown">
                                    Jonathan Smith
                                </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another
                                        action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Sign Out</a>
                                </div>
                            </DropMenu>
                        </User>
                    </div>
            </topHeader>
        </HeaderContainer>
        <!-- NAVBAR END -->
        <!-- MAIN HEADER -> SEARCH, STATS, BUTTON, TITLE -->
        <div class="mainHeader">
            <navbar class="navbar">
                <div class=" left-navbar">
                    <h1>Projects</h1>
                </div>
                <div class="rightNavbar d-flex">
                    <SearchBar>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search"">
                            <button class=" btn btn-light my-2 my-sm-0" type="submit">
                            <img src="./questionIcon.png" alt="Search">
                            </button>
                        </form>
                    </SearchBar>
                    <Stats class="d-inline-block">
                        <div>
                            <p class="completed">COMPLETED</p>
                        </div>
                        <div>
                            <img src="./CheckIcon.png" alt="Checked Icon" style="width: 17px; height: 17px;">
                            <img src="./28.png" alt="Number of stats" style="width: 24px; height: 16px;">
                        </div>
                    </Stats>
                    <NewAudioButton>

                        <button type="button" class="btn buttonNewAudio">
                            <img src="./MicIcon.png" alt="New audio project">
                            New Audio Project
                        </button>
                        <!-- <button>
                            <img src="./MicIcon.png" alt="New audio button"
                            style="width: 10px; height: 20px; background: #67C083">
                        </button> -->
                    </NewAudioButton>
                </div>
            </navbar>
        </div>
        <!-- BOTTOM HEADER -> NAME, CORRECTIONS, COST USD, COST SAT, STATUS -->
        <div class="bottomHeader">
        </div>
        </div>





        <!-- MAIN TABLE -->
        <table class="tableContainer">
            <!-- EACH ROW -> OWN VALUES OF: NAME, CORRECTIONS, COST USD, COST SAT, STATUS + INTERACTIVE BUTTON  -->
            <div class="row">1</div>
            <div class="row">2</div>
            <div class="row">3</div>
            <div class="row">4</div>
            <div class="row">5</div>
            <div class="row">6</div>
        </table>
        <!-- STICKY FOOTER -> CONTAINS BOXES, FIRST, PREVIOUS, 1 TO 6, NEXT, LAST-->
        <footer class="footerContainer">
            <div class="first"></div>
            <div class="previous"></div>
            <div class="numberBox"></div>
            <div class="numberBox"></div>
            <div class="numberBox"></div>
            <div class="numberBox"></div>
            <div class="numberBox"></div>
            <div class="numberBox"></div>
            <div class="next"></div>
            <div class="last"></div>
        </footer>
        <!-- BOOTSTRAP SCRIPTS -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>

</html>
